[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	lvgl/lvgl@^9.3.0
	lovyan03/LovyanGFX@^1.2.7
build_flags = 
    -I include
    -D LV_CONF_INCLUDE_SIMPLE
    -D LV_USE_LOG=1
board_build.psram = enabled

board_build.partitions = huge_app.csv